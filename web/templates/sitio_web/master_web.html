<!DOCTYPE html>
<html lang="es">
  <head>
    <title>{% block title %} {% endblock %} | MarkeTul</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Estilos y fuentes del template  -->
     {% load static %}
     <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'core/fonts/icomoon/style.css' %}">
     <link rel="stylesheet" href="{% static 'core/fonts/flaticon/font/flaticon.css' %}">
     <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'core/css/jquery-ui.css' %}">
     <link rel="stylesheet" href="{% static 'core/css/owl.carousel.min.css' %}">
     <link rel="stylesheet" href="{% static 'core/css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'core/css/owl.theme.default.min.css' %}">

     <link rel="stylesheet" href="{% static 'core/css/jquery.fancybox.min.css' %}">

     <link rel="stylesheet" href="{% static 'core/css/bootstrap-datepicker.css' %}">

     <link rel="stylesheet" href="{% static 'core/css/aos.css' %}">

     <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <!-- Navegación -->
    {% load static %}
    <div class="site-wrap">
      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>
      <header class="site-navbar py-4 bg-white js-sticky-header site-navbar-target" role="banner">
  
        <div class="container">
          <div class="row align-items-center">
            
            <div class="col-6 col-xl-2">
            <a href="{% url 'home' %}"><img id="logo" src="{% static 'core/img/marketul.png' %}" alt="" responsive style="width: 4em;"></a>
            </div>
            <div class="col-12 col-md-10 d-none d-xl-block">
              <nav class="site-navigation position-relative text-right" role="navigation">
  
                <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                  <li><a href="#home-section" class="nav-link">Inicio</a></li>
                  <li><a href="#about-section" class="nav-link">Acerca de</a></li>
                  <li><a href="#Afiliados-section" class="nav-link">Afiliados</a></li>
                  <li><a href="#perfiles-section" class="nav-link">Perfiles</a></li>
                  <li><a href="{% url 'acceso' %}" class="nav-link">Acceso</a></li>
                  <li><a href="#contacto-section" class="nav-link">Contacto</a></li>
                  <li><a href="" class="nav-link">Categorías</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a></div>
          </div>
        </div>
      </header>
      <div class="site-blocks-cover overlay" style="background-image: url('{% block background %}{% endblock %}');" data-aos="fade" data-stellar-background-ratio="0.5" style="opacity: 0.1;">
        <div class="container">
          <div class="row align-items-center justify-content-center">
  
            <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">
                          
              <div class="row mb-4">
                <div class="col-md-7">
                  <h1><center>{% block h1%}{% endblock %}</center></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
          <!-- Contenido -->
    {% block content %}{% endblock %}
</body>
<!-- Pié de página -->
<footer class="site-footer bg-white">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
      <div class="row">
    <div class="row pt-5 mt-5 text-center">
      <div class="col-md-12">
        <div class="border-top pt-5">
        <p>
    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved
    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
  </p>
        </div>
      </div>
      
    </div>
  </div>
</footer>
<!-- Bootstrap y Javascripts -->
<script src="{% static 'core/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'core/js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'core/js/jquery-ui.js' %}"></script>
<script src="{% static 'core/js/popper.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
<script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'core/js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'core/js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'core/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'core/js/aos.js' %}"></script>
<script src="{% static 'core/js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'core/js/jquery.sticky.js' %}"></script>
<script src="{% static 'core/js/main.js' %}"></script>
</html>
