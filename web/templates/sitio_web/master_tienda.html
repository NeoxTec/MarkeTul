<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
        <title>{% block title %} {% endblock %} | MarkeTul</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'core/css/clean-blog.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/upload.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/home.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'core/css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'core/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    </head>
    <body>
     <!-- Navegación -->
     {% load static %}
     <div>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img id="logo" src="{% static 'core/img/logo_marketul.JPG' %}"  alt="" responsive></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <table class="egt">
          <tr align="left">
          <td>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-left:-180px;" >
                <form class="form-inline">
                  <input class="form-control mr-sm-12"  type="search" placeholder="Buscar Productos" aria-label="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
              </nav>
              </td>
              <td><button type="button" class="btn btn-light" align="left">Carrito</button>
          </td>
          </tr>
          <tr align="left">
        <div class="collapse navbar-collapse" id="navbarNav" >
          <td >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#computo" style="margin-left:-900px;">Computo <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#muebles"  style="margin-left:-800px;">Muebles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#infantil" style="margin-left:-700px;" >Niñ@s</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#hombre" style="margin-left:-600px;">Hombre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#mujer" style="margin-left:-500px;">Mujer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#electrodomesticos" style="margin-left:-400px;">Electrodomesticos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#libros" style="margin-left:-200px;">Libros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#mascotas" style="margin-left:-100px;">Mascotas</a>
            </li>
          </ul>
        </div>
      </nav>
      <button type="button" class="btn btn-light">Acceder</button>
    </td>
        </tr>
        </table>
      </div>
       <!-- Contenido -->
    {% block content %}{% endblock %}
    </body>
  <!-- Bootstrap y Javascripts -->
<script src="{% static 'core/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'core/js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'core/js/jquery-ui.js' %}"></script>
<script src="{% static 'core/js/popper.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
<script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'core/js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'core/js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'core/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'core/js/aos.js' %}"></script>
<script src="{% static 'core/js/jquery.fancybox.min.js' %}"></script>
