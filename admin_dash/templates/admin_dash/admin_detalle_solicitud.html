{% extends 'sitio_web/master_dashboard.html' %}

{% block titulo_pag %}Administrador de Tienda{% endblock %}

{% block pagina %}Solicitudes de Vendedor{% endblock %}

{% block sub_pagina %}Detalle Solicitud{% endblock %}

{% block content %}
{% load static %}
<div class="row">
    <a href="{% url 'admin_solicitudes_vendedor' %}"><img src="{% static 'core/img/back.png'%}" style="width: 3em; margin-top: 3em;"/></a>
    <!-- basic form start -->
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Solicitud Vendedor</h4>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required value="Juan Nieto" disabled>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" value="San Lucas Tepemajalco, Colima 126, Estado de México" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="text" class="form-control" id="correo" value="juan@gmail.com" required disabled>
                    </div>
               <div class="form-group">
                <label class="col-form-label">Edad</label>
                <select class="form-control" disabled>
                    <option>30</option>
                    <option>21</option>
                    <option>22</option>
                </select>
               </div> 
               <div class="form-group">
                <label class="col-form-label">Género</label>
                <select class="form-control" disabled>
                    <option>Masculino</option>
                    <option>21</option>
                    <option>22</option>
                </select>
               </div> 
               <div class="form-group">
                <label for="motivo">Motivo</label>
                <textarea class="form-control" id="motivo" rows="3" disabled>Me interesa su tienda porque...</textarea>
               </div> 
               <div class="form-row align-items-center">
                   <div class="col-sm-3 my-1">
                    <a href="{% url 'admin_rechazo_solicitud' %}"><button type="button" class="btn btn-danger mt-4 pr-4 pl-4">Rechazar</button></a>
                    </div>
                    <div class="col-sm-3 my-1">
                        <button type="submit" class="btn btn-success mt-4 pr-4 pl-4">Aceptar</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
